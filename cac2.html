<html lang="en">
  <head>

    <link rel="stylesheet" href="project3.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"

  <body>
    <div class="collage">
     <marquee>GANDHI INSTITUTE OF EXCELLENT AND TECHNOCRATS,GHANGAPATNA,BHUBANESWAR</marquee>

    <section>
      <div class="from-box">
        <div class="from-value">
          <form action="newhtmlpage" method="post">
            <h1>Login</h1>
            <div class="inputbox">
              <ion-icon name="name-outline"></ion-icon>
              <input type="name" name="txtnm" required />
              <label for="name">Name :-</label>
            </div>
            <div class="inputbox">
              <ion-icon name="reg no-outline"></ion-icon>
              <input type="reg no" name="numreg"required />
              <label for="reg no">Reg. num :-</label>
            </div>

            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="e-mail" name="txtmail" required />
              <label for="email">E-mail :-</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>

              <!-- we can add here lock logo  -->
              <input type="Password" name="txtpwd" required />
              <label for="Password"> Password :-</label>
            </div>
            <div class="forget">
              <label for=""
                ><input type="checkbox" /> Remember Me
                <a href="#">forget Password</a></label
              >
            </div>

            <button>Submit</button>

            <hr />
            <div class="register">
              <p>Don't have an account <a href="#">Register</a></p>
            </div>
          </form>
          <!-- just selcet from then the above line will be write -->
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
